<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lochlan Bunn</title>
  <link href='http://fonts.googleapis.com/css?family=Lato|Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/landing.css">
  <meta content="The personal website of Lochlan Bunn, the developer supreme. Find him on twitter, github or on his blog." name="description">
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="navbar">
    <!-- <button id="showDetails" onclick="javascript:ShowDetails()" class="btn">Say Hi</button> -->
    <a href="https://twitter.com/loklaan" class="btn">Twitter</a>
    <a href="https://github.com/loklaan" class="btn">Github</a>
  </div>
  <div class="center">
    <div class="bg-opaque-white banner">
    <h1>LOCHLAN BUNN</h1>
    <h2 id="title-mod">&amp; HIS WEBSITE</h2>
    </div>
  </div>
  <div class="bottom-align-thingo">
    <span class="super-great-guy">
      <abbr title="SECRETS: &lt;SPACE&gt;, &lt;UP or DOWN&gt;, &lt;RIGHT or LEFT&gt;, &lt;I or O&gt;, &lt;M&gt;">?</abbr>
    </span>
  </div>
  <script>
    var subCount = 0,
        SUB_SPEED = 5500, // ms
        SUB_INTRO_END = 7,
        subs = [
          'is a developer',
          '<3 javascript',
          'is an idiot just trying to be <em>cool</em>',
          'likes those video games!',
          'enjoys reading ~fantasy~',
          'is a vampire, with zero pictures',
          'says hi! say hi back',
          'has eaten so many pancakes',
          'has eaten ridiculous quantities of donuts'
        ];

    function nextSub(falseMatch) {
      var index;
      do {
        index = subCount < SUB_INTRO_END ? 0 : Math.ceil(Math.random() * subs.length) - 1;
      } while (falseMatch === subs[index]);

      subCount++;

      return subs.splice(index, 1)[0];
    }

    window.ShowDetails = function() {
      var showDetailsButton = document.getElementById('showDetails'),
          navbar = document.getElementsByClassName('navbar')[0];

      while ((navbar.getElementsByClassName('hidden')).length > 0) {
        (navbar.getElementsByClassName('hidden'))[0].classList.remove('hidden');
      }

      showDetailsButton.classList.add('hidden');
    };

    window.addEventListener('load', function() {
      var subCurrent = '',
          el = document.getElementById('title-mod');

      var subSwitcher = setInterval(function() {
        var subNew;
        if (subs.length < 1) {
          clearInterval(subSwitcher);
          var subHint = '&amp; his <abbr title="secrets: &lt;space&gt;,' +
            ' &lt;up or down&gt;, &lt;right or left&gt;, &lt;i or o&gt;, &lt;m&gt;">altera' +
            'ble</abbr> background';
          subNew = (subHint).toUpperCase();
        } else {
          subNew = nextSub(subCurrent).toUpperCase();
        }

        el.classList.remove('fadein');
        el.classList.add('fadeout');

        setTimeout(function() {
          el.classList.remove('fadeout');
          el.classList.add('fadein');
          subCurrent = el.innerHTML = subNew;
        }, 520);

      }, SUB_SPEED);
    });

    var ParticleVisual = ParticleVisual || {},
        SHOW_DEBUG_DETAILS = false,
        detailsInterval;

    ParticleVisual.debugDetails = function(isOn) {
      if (isOn === true) {
        var display = {
          fps: document.getElementById('fps'),
          count: document.getElementById('count')
        };
        detailsInterval = setInterval(function() {

          if (display.fps === null) {
            var navbar = document.getElementsByClassName('navbar')[0],
                navbarFirst = navbar.firstElementChild,
                el = document.createElement('span');

            el.classList.add('btn');
            el.setAttribute('id', 'fps');
            navbar.insertBefore(el, navbarFirst);
            display.fps = el;
          }

          if (display.count === null) {
            var navbar = document.getElementsByClassName('navbar')[0],
                navbarFirst = navbar.firstElementChild,
                el = document.createElement('span');

            el.classList.add('btn');
            el.setAttribute('id', 'count');
            navbar.insertBefore(el, navbarFirst);
            display.count = el;
          }

          display.fps.innerHTML = ParticleVisual.frames() + 'fps';
          display.count.innerHTML = ParticleVisual.count() + ' dots';
          ParticleVisual.frames(0);
        }, 1000);
      } else if (isOn === false) {
        var display = {
          fps: document.getElementById('fps'),
          count: document.getElementById('count')
        };
        display.fps.remove();
        display.count.remove();
        clearInterval(detailsInterval);
      }
    };

    window.addEventListener('keydown', function(e) {
      var key = e.keyCode;

      if (key === 70) { // F key
        SHOW_DEBUG_DETAILS = !SHOW_DEBUG_DETAILS;
        ParticleVisual.debugDetails(SHOW_DEBUG_DETAILS);
      }
    });
  </script>
  <script src="/js/landing.js" type="text/javascript"></script>
